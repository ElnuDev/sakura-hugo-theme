{{ range (.Pages.GroupByDate "2006") }}
	<h3>{{ .Key }}</h3>
	{{ range .Pages }}
	<time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "01/02" }}</time>
	<a class="title" href="{{ .Params.externalLink | default .RelPermalink }}">{{ partial "content.html" .Title }}</a><br>
	{{- end -}}
{{ end }}
